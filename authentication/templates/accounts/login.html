<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form id='login-form' action="" method="POST">
        {% csrf_token %}
        <div>
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <p>
                Forget password, want to reset? <a href="{% url 'password_reset' %}">Password Reset</a>
            </p>
        </div>
        <button type="submit">Sign In</button>
    </form>
    <hr>
    <p>
        Donâ€™t have an account yet? <a href="{% url 'user_type' %}">Registration</a>
    </p>
</body>
</html>
