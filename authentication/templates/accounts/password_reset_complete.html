<!DOCTYPE html>
<html>
<head>
    <title>Password Changed</title>
</head>
<body>    
    <div>
        <h2>Password Changed Successful!</h2>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <p>
            You have successfully changed your password! You may now proceed to log in.
        </p>
        <a href="{% url 'login' %}">Return to Login page</a>
    </div>
</body>
</html>
